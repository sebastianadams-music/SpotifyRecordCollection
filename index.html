<!DOCTYPE html>
<html>
<head>
  <title>
    Example of the Authorization Code Flow with Proof Key for Code Exchange
    (PKCE) with Spotify
  </title>
  <style type="text/css">
      #login,
      #loggedin {
          display: none;
      }

      td {
          border: grey solid 1px;
          overflow-wrap: anywhere;
      }

      td:first-child {
          min-width: 150px;
      }
  </style>
</head>

<body>
  <h2>Search for Albums:</h2>

<input type="text" id="myInput" onkeyup="onUserInput()" placeholder="Search for albums..">
<p>click album art to add to your Record Collection</p>

<div id="img_display"></div>
<h2>My Collection:</h2>
<div id="collection"></div>
<p>Click album art to open in Spotify!</p>
  <div id="login">
    <h1>
LOG IN WITH SPOTIFY TO START    </h1>
    <button id="login-button">
      Log in with Spotify
    </button>
  </div>
  <div id="loggedin">
    <div id="main"></div>
    <div id="oauth"></div>
    <button id="refresh-button">
      Refresh access token
    </button>
    <button id="logout-button">
      Logout
    </button>
  </div>
</div>
<script src="auth.js"></script>
<script src="bundle.js"></script>
</body>
</html>
